<div>
    {% if post.author %}
      {% assign author = post.author %}
    {% elsif page.author %}
      {% assign author = page.author %}
    {% else %}
      {% assign author = site.author %}
    {% endif %}
    {% if author %}<i class="fa fa-user"></i> <span class="byline author vcard" itemprop="author" itemscope itemtype="http://schema.org/Person">Posted by <span class="fn" itemprop="name">{{ author }}</span></span>{% endif %}
</div>
